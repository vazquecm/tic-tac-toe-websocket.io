<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>

    <title>Tic Tac Toe</title>

  </head>

    <body>
      <header>
        <h1>Let's Play!</h1>
      </header>

        <form class="form-inline">
          <div class="form-group">
            <label for="player-1"></label>
            <input type="text" class="form-control" id="player-1" placeholder="Player 1">
          </div>
          <div class="form-group">
            <label for="player-2"></label>
            <input type="text" class="form-control" id="player-2" placeholder="Player 2">
          </div>
        </form>

        <div id="game-container" class="container-fluid">
          <div class="first-row">
            <button id="num-1" class="col-md-4"></button>
            <button id="num-2" class="col-md-4"></button>
            <button id="num-3" class="col-md-4"></button>
          </div>
          <div class="second-row">
            <button id="num-4" class="col-md-4"></button>
            <button id="num-5" class="col-md-4"></button>
            <button id="num-6" class="col-md-4"></button>
          </div>
          <div class="third-row">
            <button id="num-7" class="col-md-4"></button>
            <button id="num-8" class="col-md-4"></button>
            <button id="num-9" class="col-md-4"></button>
          </div>
          <div id="play-again">
            <input class="btn btn-default" type="submit" value="Play Again!">
          </div>
      </div>


    </body>

</html>
